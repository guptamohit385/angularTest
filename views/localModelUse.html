<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>
<script src="../models/student.json"></script>
<script src="../controllers/localModelController.js"></script>	
<style>
.thumb{
	float: left;
}
</style>	

<div ng-app="myApp">

<div ng-controller="myCtrl"> 

	<table border="1">
	<tr>
		<th>Name</th>
		<th>Last Name</th>
		<th>Fee Status</th>
		<th>Placement</th>
	</tr>	
	<tr ng-repeat="x in student">
		<td>{{ x.name }}</td>
		<td>{{ x.lastname }}</td>
		<td>{{ x.feeStatus }}</td>
		<td>{{ x.placement }}</td>
	</tr>
	</table>

</div>
</div>
</body>
</html>
